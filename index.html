<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>House Price Prediction</h2>
    <form action="/predict" method="post">
        <label>Bedrooms:</label>
        <input type="number" name="bedrooms" required><br>

        <label>Bathrooms:</label>
        <input type="number" step="0.1" name="bathrooms" required><br>

        <label>Living Area (sqft):</label>
        <input type="number" name="sqft_living" required><br>

        <label>Lot Size (sqft):</label>
        <input type="number" name="sqft_lot" required><br>

        <label>Floors:</label>
        <input type="number" step="0.1" name="floors" required><br>

        <label>Waterfront (0=No, 1=Yes):</label>
        <input type="number" name="waterfront" required><br>

        <label>View (0-4):</label>
        <input type="number" name="view" required><br>

        <label>Condition (1-5):</label>
        <input type="number" name="condition" required><br>

        <label>Above Ground sqft:</label>
        <input type="number" name="sqft_above" required><br>

        <label>Basement sqft:</label>
        <input type="number" name="sqft_basement" required><br>

        <label>Year Built:</label>
        <input type="number" name="yr_built" required><br>

        <label>Year Renovated (0 if never):</label>
        <input type="number" name="yr_renovated" required><br>

        <label>Street:</label>
        <input type="text" name="street" required><br>

        <label>City:</label>
        <input type="text" name="city" required><br>

        <label>State & Zip Code:</label>
        <input type="text" name="statezip" required><br>

        <label>Country:</label>
        <input type="text" name="country" required><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
        <h3>{{ risk }}</h3>
    {% endif %}
</body>
</html>
